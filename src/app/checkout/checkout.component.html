<router-outlet>
		<app-header></app-header>
	  </router-outlet>

<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <div class="col-md-7">
        <!-- Billing Details -->
        <div class="billing-details">
          <div class="section-title">
            <h3 class="title">Billing address</h3>
          </div>
          <div class="form-group">
            <input [(ngModel)]="fname" class="input" type="text" name="first-name" placeholder="First Name">
          </div>
          <div class="form-group">
            <input [(ngModel)]="lname" class="input" type="text" name="last-name" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input [(ngModel)]="email" class="input" type="email" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input [(ngModel)]="addr" class="input" type="text" name="address" placeholder="Address">
          </div>
          <div class="form-group">
            <input [(ngModel)]="pin" class="input" maxlength="6" type="number" name="zip-code" placeholder="PIN Code">
          </div>
          <div class="form-group">
            <input [(ngModel)]="ph" class="input" maxlength="10" type="number" name="tel" placeholder="Phone Number">
          </div>
          
        </div>
        <!-- /Billing Details -->

        <!-- Shiping Details -->
        <div class="shiping-details">
          <div class="section-title">
            <h3 class="title">Shiping address</h3>
          </div>
          <div class="input-checkbox">
            <input type="checkbox" id="shiping-address">
            <label for="shiping-address">
              <span></span>
              Ship to a diffrent address?
            </label>
            <div class="caption">
              <div class="form-group">
                <input class="input" type="text" name="first-name" placeholder="First Name">
              </div>
              <div class="form-group">
                <input class="input" type="text" name="last-name" placeholder="Last Name">
              </div>
              <div class="form-group">
                <input class="input" type="email" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input class="input" type="text" name="address" placeholder="Address">
              </div>
              <div class="form-group">
                <input class="input" maxlength="6" type="text" name="zip-code" placeholder="PIN Code">
              </div>
              <div class="form-group">
                <input class="input" maxlength="13" type="tel" name="tel" placeholder="Phone Number">
              </div>
            </div>
          </div>
        </div>
        <!-- /Shiping Details -->

        <!-- Order notes -->
        <div class="order-notes">
          <textarea class="input" placeholder="Order Notes"></textarea>
        </div>
        <!-- /Order notes -->
      </div>

      <!-- Order Details -->
      <div class="col-md-5 order-details">
        <div class="section-title text-center">
          <h3 class="title">Your Order</h3>
        </div>
        <div class="order-summary">
          <div class="order-col">
            <div><strong>PRODUCT</strong></div>
            <div><strong>TOTAL</strong></div>
          </div>
          <div class="order-products">
            <div class="order-col">
              <div>1x Product Name Goes Here</div>
              <div>Rs.980.00</div>
            </div>
            <div class="order-col">
              <div>2x Product Name Goes Here</div>
              <div>Rs.980.00</div>
            </div>
          </div>
          <div class="order-col">
            <div>Shiping</div>
            <div><strong>FREE</strong></div>
          </div>
          <div class="order-col">
            <div><strong>TOTAL</strong></div>
            <div><strong class="order-total">Rs.2940.00</strong></div>
          </div>
        </div>
       
        <div class="input-checkbox">
            <span></span>
            <p id="errormsg" style="color: red"></p>
        </div>
        <button (click)="submit()" style="cursor: pointer; padding: 12px 90px; font-size: 18px;" class="primary-btn order-submit">Place order</button>
      </div>
      <!-- /Order Details -->
      
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->

<router-outlet>
    <app-footer></app-footer>
  </router-outlet>
